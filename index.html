<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="illustration" src="images/illustration-hero.svg" alt="hero" />
      <div class="text">
        <div class="order">
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img class="music" src="images/icon-music.svg" alt="music" />
          <div class="plan-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="payment">
          <a href="#">Proceed to Payment</a>
        </div>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
